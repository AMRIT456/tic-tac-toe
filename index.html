<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3753fa752c.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://i.pinimg.com/236x/59/63/21/596321431567c5139eca0416deef91c5.jpg" type = "image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li><img src="https://i.pinimg.com/236x/59/63/21/596321431567c5139eca0416deef91c5.jpg" alt="tic tac toe"></li>
            <li id="word">Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0" ><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 "><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 "><span class="boxtext"></span></div>
            <div class="box bb-0 br-0   sdvb  n"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to tic tac toe Website</h1>
            <div id="hello">
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="images/giphy.webp" alt="happy">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
